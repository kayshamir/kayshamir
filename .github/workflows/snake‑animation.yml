name: Generate Snake Game Animation

on:
  schedule:
    # Runs daily at midnight UTC — adjust if needed
    - cron: "0 0 * * *"
  workflow_dispatch: # allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # Important to allow push

      # 2️⃣ Generate snake animation
      - name: Generate snake from contributions
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 3️⃣ Push generated files to 'output' branch
      - name: Deploy snake image to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
          commit_message: "Update snake animation"
          force_orphan: true  # ensures branch is created if missing
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
