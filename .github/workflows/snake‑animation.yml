name: Generate Snake

on:
  schedule:
    # every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v3
        with:
          persist-credentials: true

      # 2️⃣ Generate the snake animation
      - uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 3️⃣ Push generated files to 'output' branch
      - name: Deploy snake image to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output   # branch for generated SVGs
          build_dir: dist         # folder where snk outputs files
          commit_message: "Update snake animation"
          keep_history: false     # creates branch if missing
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
